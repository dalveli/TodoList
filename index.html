<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <title>ToDoO LIST</title>
</head>
<body>
     <h1 class="text-5xl my-10 text-center">Todo List</h1>

          <div class="container mx-auto w-1/2 ">
               <form>
                    <div class="border flex ">
                         <input id="todo-input" type="text" placeholder="
                         MAKE YOUR LIST" class="w-full p-3 relative z-90">
                         <button type="submit" class="border-1 px-6
                         bg-green-500 text-white" id="add-todo">ADD</button>
                    </div>
               </form>

               <div class="flex justify-end my-5">
               <button class="p-3 bg-red-500 text-white" id="clear">CLEAR</button>
              </div>
               <ul class="border p-6  flex flex-col gap-y-4"  id="todos">
                    <li class="flex justify-between border px-4 py-3 flex items-center
                    justify-between">
                         <span>Todo Name</span>
                         <button class="text-red-400">DELETE</button>
                    </li>
               </ul>
          </div>

   <script>
     const textInputDOM = document.getElementById("todo-input");
     const btnAddTodoDOM = document.querySelector("#add-todo");
     const todosDOM = document.getElementById("todos");
     const btnClearDOM = document.getElementById("clear");

     
     let textInputValue = "";
     let todos = [];


    textInputDOM.addEventListener("change", function(event){
     textInputValue = event.target.value;
     } );

     btnAddTodoDOM.addEventListener("click", addTodo );
     btnClearDOM.addEventListener("click", clearTodos );

   function addTodo(e){
     e.preventDefault();   
     todos.unshift({ id: todos.length + 1, todoTitle: textInputValue });
     textInputDOM.value = ""; 
     displayTodos();
   }

   function displayTodos(){
     let result = "";

     if(todos.length === 0){
          todosDOM.innerHTML = "LIST EMPTY !"
     }else{
               todos.forEach((item) =>{
          result += `
             <li class="flex justify-between border px-4 py-3 flex items-center
                    justify-between">
                         <span>${item.todoTitle}</span>
                         <button class="text-red-400" onclick="deleteTodo(${item.id})">DELETE</button>
                    </li>          
          `
     });

     todosDOM.innerHTML = result;
     
     } }

     function deleteTodo(id){
          let deletedId;
          for(let index in todos){
               if(todos[index].id == id) {
                  deletedId = index;  
               }

          }
          todos.splice(deletedId, 1);
          displayTodos()
     }


     function clearTodos(){
          todos.splice(0, todos.length);
          displayTodos();

     }
   displayTodos()
    
    </script>




















</body>
</html>
